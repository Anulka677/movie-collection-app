<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Movie Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6f1eb;
        }

        h1 {
            color: #4e342e;
        }

        .btn-primary {
            background-color: #6d4c41;
            border-color: #5d4037;
        }

        .btn-primary:hover {
            background-color: #5d4037;
            border-color: #4e342e;
        }

        .btn-secondary {
            background-color: #a1887f;
            border-color: #8d6e63;
        }

        .btn-secondary:hover {
            background-color: #8d6e63;
            border-color: #6d4c41;
        }

        .btn-outline-secondary {
            color: #6d4c41;
            border-color: #6d4c41;
        }

        .btn-outline-secondary:hover {
            background-color: #6d4c41;
            color: white;
        }

        .btn-warning {
            background-color: #a98274;
            border-color: #8d6e63;
            color: white;
        }

        .btn-warning:hover {
            background-color: #8d6e63;
            border-color: #6d4c41;
        }

        .btn-danger {
            background-color: #a94442;
            border-color: #843534;
            color: white;
        }

        .btn-danger:hover {
            background-color: #843534;
            border-color: #6d2b29;
        }

        .form-control:focus {
            border-color: #8d6e63;
            box-shadow: 0 0 0 0.2rem rgba(141, 110, 99, 0.25);
        }

        .list-group-item {
            background-color: #fefaf6;
            border-color: #d7ccc8;
        }

        .list-group-item strong {
            color: #4e342e;
        }

        .list-group-item em {
            color: #6d4c41;
        }
    </style>

</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4 d-flex align-items-center gap-2 flex-wrap">
        <i class="bi bi-film" style="color: #4e342e; font-size: 2rem;"></i>
        <span class="text-wrap" style="color: #4e342e;">Movie Collection</span>
    </h1>


    <!-- formularz dodawania/edycji -->
    <form id="movieForm" class="row g-2 mb-4">
        <input type="hidden" id="movieId">
        <div class="col-sm-6 col-md-2">
            <input type="text" id="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="col-sm-6 col-md-2">
            <input type="text" id="description" class="form-control" placeholder="Description" required>
        </div>
        <div class="col-sm-6 col-md-1">
            <input type="text" id="releaseYear" class="form-control" placeholder="Year" pattern="\d{4}" required>
        </div>
        <div class="col-sm-6 col-md-2">
            <select id="genre" class="form-control" required>
                <option value="">Select Genre</option>
            </select>
        </div>
        <div class="col-sm-6 col-md-2">
            <select id="director" class="form-control" required>
                <option value="">Select Director</option>
            </select>
        </div>
        <div class="col-sm-6 col-md-3">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
    </form>

    <!-- filtry i sortowanie -->
    <div class="row g-2 mb-4">
        <div class="col-sm-6 col-md-3">
            <select id="filterGenre" class="form-control">
                <option value="">-- Filter genre --</option>
            </select>
        </div>
        <div class="col-sm-6 col-md-3">
            <select id="filterDirector" class="form-control">
                <option value="">-- Filter director --</option>
            </select>
        </div>
        <div class="col-sm-6 col-md-3">
            <input type="text" id="searchTitle" class="form-control" placeholder="Search title">
        </div>
        <div class="col-sm-6 col-md-3">
            <input type="text" id="searchDesc" class="form-control" placeholder="Search description">
        </div>
        <div class="col-sm-4 col-md-2">
            <button onclick="sortAsc()" class="btn btn-secondary w-100">Sort ↑</button>
        </div>
        <div class="col-sm-4 col-md-2">
            <button onclick="sortDesc()" class="btn btn-secondary w-100">Sort ↓</button>
        </div>
        <div class="col-sm-4 col-md-2">
            <button id="clearFilters" class="btn btn-outline-secondary w-100">Clear filters</button>

        </div>
    </div>


    <!-- lista filmów -->
    <ul id="movieList" class="list-group"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
